name: Deploy MkDocs Site to Pages

# Controls when the workflow should run
on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs
jobs:
  # This job handles the building and deployment of the MkDocs site
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for accurate file modification dates (crucial for RSS plugin)
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install MkDocs, Material Theme, and your plugins (blog, rss, etc.)
          pip install mkdocs mkdocs-material mkdocs-rss-plugin

      - name: Build MkDocs Site
        run: mkdocs build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The contents of the 'site' directory (output from 'mkdocs build')
          # will be uploaded as the deployment artifact
          path: "./site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
